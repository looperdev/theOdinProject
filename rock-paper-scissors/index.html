<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="game">
      <label for="numGames">Best out of: </label>
      <input type="number" name="numGames" id="numGames" min="1" max="10" />

      <p>Human Score <span id="humanScore">0</span></p>
      <button id="rock"><img src="img/hand-rock-grey.svg" alt="" /></button>
      <button id="paper"><img src="img/hand-paper-grey.svg" alt="" /></button>
      <button id="scissors">
        <img src="img/hand-scissors-grey.svg" alt="" />
      </button>
      <p>Computer Score <span id="computerScore">0</span></p>
      <div id="scoreResult"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
