<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add7(num) {
        return num + 7;
      }

      function multiply(num1, num2) {
        return num1 * num2;
      }

      function capitalize(aString) {
        let stringLower = aString.toLowerCase();
        let chars = stringLower.split("");
        chars[0] = chars[0].toUpperCase();
        return chars.join("");
      }

      function lastLetter(aString) {
        return aString[aString.length - 1];
      }

      console.log(add7(1));
      console.log(multiply(5, 6));
      console.log(capitalize("lowercase"));
      console.log(capitalize("UPPERCASE"));
      console.log(capitalize("BoTh"));
      console.log(lastLetter("abcd"));
    </script>
  </body>
</html>
